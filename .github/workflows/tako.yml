name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Display Go version
      run: go version

    - name: Run unit tests (excluding integration)
      run: |
        go test -short -timeout=2m ./internal/config
        go test -short -timeout=2m ./internal/git
        go test -short -timeout=2m ./internal/graph
        go test -short -timeout=2m ./internal/engine
        go test -short -timeout=2m ./cmd/tako/internal

    - run: go fmt ./...
    - name: Detect Changes
      run: git diff --exit-code

    - name: Upload coverage reports to Codecov
      if: github.event_name != 'pull_request'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run integration tests (Docker not required)
        run: go test -short -timeout=2m .